<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Movies App</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrappers m-5 p-5 w-100">
        <form class="d-flex justify-content-center align-items-center">
          <div class="textInputWrapper">
            <input
              id="movie-title"
              type="text"
              class="textInput"
              placeholder="Enter movie title"
            />
          </div>
          <div class="d-flex">
            <button class="submit-btn" type="submit">Search for movie</button>
          </div>
        </form>
      </div>
      <div id="content">
        <div
          id="myCard"
          class="header-content"
          class="d-flex justify-content-evenly m-5 p-5 w-100"
        >
          <div class="no-items">
            <h1>No Movies To Display ðŸ˜³</h1>
          </div>
        </div>
      </div>
      <div id="list-of-movies" class="h-100">
        <h1>List of movies recently added</h1>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
